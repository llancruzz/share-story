{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load account socialaccount %}

{% block head_title %}{% trans "Password Edit" %}{% endblock %}

{% block content %}

<header>
   <div class="container-fluid text-center">
       <div class="row px-4 text-center">
           <div class="col-lg-6 mx-auto">
               <div class="caption">
                   <div class="text-center-caption">
                       <h1 class="post-title fw-bolder text-uppercase">{% trans "Password Edit" %}</h1>
                       <h6 class="post-subtitle fw-bold">
                           Make your password changes here!
                       </h6>
                   </div>
               </div>
           </div>
       </div>
   </div>
</header>

<div class="container">
   <div class="row">
      <div class="col-md-8 mt-3 offset-md-2">
         <form class="signup text-center" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-signup right" type="submit">{% trans "Confirm" %}
               &raquo;</button>
         </form>
      </div>
   </div>
</div>
{% endblock %}
