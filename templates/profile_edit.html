{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Edit Profile" %}{% endblock %}

{% block content %}
<header>
    <div class="container-fluid text-center">
        <div class="row px-4 text-center">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">{% trans "Edit Profile" %}</h1>
                        <h6 class="post-subtitle fw-bold">
                            Make your profile changes here!
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<div class="row">
    <div class="col-md-8 mt-3 offset-md-2 text-center">
        <form class="signup text-center" id="signup_form" method="post" action="{% url 'profile_edit' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button onclick="location.href='{% url 'password_edit' %}'" class="btn btn-signup right" type="button">
                        {% trans "Change Password" %}
                        &raquo;
                </button>
            </div>
            <div class="mt-3">
                <button class="btn btn-signup right" id="button" type="submit">
                    {% trans "Confirm" %} &raquo;
                </button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
