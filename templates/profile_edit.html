{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Profile Edit" %}{% endblock %}

{% block content %}
<header>
    <div class="container-fluid">
        <div class="row px-4 text-center">
            <div class="col-lg-6 mx-auto">
                <div class="caption">
                    <div class="text-center-caption">
                        <h1 class="post-title fw-bolder text-uppercase">{% trans "Profile Edit" %}</h1>
                        <h6 class="post-subtitle fw-bold">
                            Make your profile changes here!
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
        <form class="signup text-center" method="post" action="{% url 'profile_edit' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button class="btn btn-signup right" id="button" type="submit">
                    {% trans "Confirm" %} &raquo;
                </button>
            </div>    
        </form>
    </div>

</div>

{% endblock %}
